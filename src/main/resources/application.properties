# ==============================
# Application
# ==============================
spring.application.name=security-gateway
# --- DATABASE CONFIG ACTIVE ---
# Set Oracle as default,
# for oracle: java -jar 0.0.1-SNAPSHOT.jar
# use command line postgres for switching: java -jar 0.0.1-SNAPSHOT.jar --spring.profiles.active=postgres
spring.profiles.active=oracle

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

# ==============================
# Server
# ==============================
server.port=8080

# ==============================
# Management / Actuator
# ==============================
management.endpoints.web.exposure.include=health,info

