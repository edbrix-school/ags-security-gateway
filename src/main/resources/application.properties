# Gateway REST Client Timeouts (in milliseconds)
# Connect timeout: time to establish connection to backend service
gateway.rest.connect-timeout=30000
# Read timeout: time to wait for response from backend service (5 minutes default for file uploads)
gateway.rest.read-timeout=300000

